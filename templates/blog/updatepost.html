{% extends 'blog/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2> Update Post </h2>
    <hr>
    <form action="{% url 'blog:update' post_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="update">
    </form>
{% endblock content %}
